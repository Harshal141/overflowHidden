<!doctype html>
<html lang="en">
<head>
    <title>Chat Bott in Html & JS</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="chadbot.css">
    
</head>

<body>
    <div class="container">
        <div class="row mt-5">
            <div class="col-md-6 col-sm-12 text-left bot-img position-relative">
                <div class="heading-text">
                    <h1>Hi , I am Aco </h1>
                    <h2>I chat with people online, make friends with them and help them anytime. You will be surprised at what I can do !</h2>
                </div>
                <img src="images/bot.PNG" class="bot-img" width="250px"/>
            </div>

            <div class="col-lg-4 col-md-6 col-sm-12 p-3" id="outer">

                <div class="main"> <!--empty div-->
                </div>

                 <div class="input-group">
                     <input type="text" class="form-control" placeholder="Ask me anything" id="inp_text" style="height: 50px;"/>
                     <div class="input-group-append">
                         <button class="btn btn-primary btn-lg" id="send">-></button>
                     </div>
                    </div>
            </div>
        </div>
    </div>


    



   <!-- Chat Bott  JavaScript  -->

   <script src="chadbot.js"></script>


</body>
</html>
