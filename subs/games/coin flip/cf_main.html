<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flip A Coin</title>
    <!--Google Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    <link rel="stylesheet" href="cf_style.css">
</head>
<body>
    <div class="container">
        It's a game first ask your partner in crime
            what he chooses <b>head</b> or <b>tail</b> and then decide 
            your fate....
            click on <b>flip coin</b> to flip it and wanna re start it then click on <b>reset</b>...

        <div class="stats">
            <p id="heads-count">Heads: 0</p>
            <p id="tails-count">Tails: 0</p>
        </div>
        <div class="coin" id="coin">
            <div class="heads">
                <img src="cf_heads.svg">
            </div>
            <div class="tails">
                <img src="cf_tails.svg">
            </div>
        </div>
        <div class="buttons">
            <button id="flip-button">
                Flip Coin
            </button>
            <button id="reset-button">
                Reset
            </button>
        </div>
    </div>
    <!--Script-->
    <script src="cf_script.js"></script>
</body>
</html>
